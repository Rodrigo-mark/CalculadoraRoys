<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="/Scripts/bootstrap.bundle.min.js"></script>
<link href="/Contener/bootstrap.min.css" rel="stylesheet" />
</head>
<body >

    
    <!-- (Inicio) Titular de Pagina -->
    <div class="container-fluid" >
        <h1 class="text-center">Desarrollo Web Avanzado</h1>
        <h2 class="text-center">31/05/22</h2>
        <h3 class="text-center">Rodrigo Marquez Romero</h3>
        <br><br>
    </div>
    <!-- (Fin) Titular de Pagina -->
    <!-- (Inicio) Contenido de la pagina -->
    <div class="container">
        <div class="row">
        <div class="col-3">
        </div>
            <div class="col-6">
                 <form action="#" th:action="@{/resultado}" th:object="${calcu}" method="post">
                 <p>Primer Numero: <input type="number" th:field="*{Num1}" class="form-control" /></p>
                 <p>Segundo Numero: <input type="number" th:field="*{Num2}" class="form-control" /></p>
                 <p>
                 Operacion:
                 <select th:field="*{Op}" class="form-control">
                 <option value="+">Suma (+)</option>
                 <option value="-">Resta (-)</option>
                 <option value="*">Multiplicacion (*)</option>
                 <option value="/">Division (/)</option>
                 </select>
                 </p>
                 <label class="text-center" th:text="'Resultado de '+ *{Num1}+ *{Op}+ *{Num2}+ '=' + *{res}"></label>
                 <p></p>
                 <p class="text-center"><input type="submit" value="Calcular"/> <input type="reset" value="Limpiar"/></p>
                 </form>
            </div>
            <div class="col-3">
        </div>
        </div>
    </div>
    <!-- (Fin) Contenido de la pagina -->
</body>
</html>
